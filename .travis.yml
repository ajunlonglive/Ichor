language: cpp
os:
- linux
dist: focal
addons:
  apt:
    sources:
    - sourceline: ppa:ubuntu-toolchain-r/test
    packages:
    - g++-10
    - libboost1.71-all-dev
    - libssl-dev
    - libgrpc++-dev
    - libprotobuf-dev
  sonarcloud:
    organization: "volt-software"
    token:
      secure: ""

env:
  matrix:
  - MATRIX_EVAL="CC=gcc-10 && CXX=g++-10 && SONARCLOUD=0 && EXTRA_OPTS=0"
  - MATRIX_EVAL="CC=gcc-10 && CXX=g++-10 && SONARCLOUD=0 && EXTRA_OPTS=1"
  #- MATRIX_EVAL="CC=gcc-10 && CXX=g++-10 && SONARCLOUD=1 && EXTRA_OPTS=1" #sonarcloud does not support C++20 atm

before_install:
- eval "${MATRIX_EVAL}"

cache:
  directories:
    - '$HOME/.sonar/cache'

script:
- mkdir -p build
- cd build
- if [ "$EXTRA_OPTS" = "0" ]; then cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON -DBUILD_BENCHMARKS=OFF -DBUILD_EXAMPLES=OFF ..; fi # BUILD_TESTING is Catch2, BUILD_TESTS is Ichor
- if [ "$EXTRA_OPTS" = "1" ]; then cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON -DUSE_SANITIZERS=OFF -DUSE_SPDLOG=ON -DUSE_RAPIDJSON=ON -DUSE_ETCD=ON -DUSE_BOOST_BEAST=ON ..; fi # this is mainly a compile test, ichor_test gets run with sanitizers if EXTRA_OPTS==0
- if [ "$SONARCLOUD" = "0" ]; then make -j2 && make test; fi
- if [ "$SONARCLOUD" = "1" ]; then cd .. && build-wrapper-linux-x86-64 --out-dir bw-output cmake --build build/ && sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output -Dsonar.cfamily.threads=2; fi
